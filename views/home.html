<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="icon" type="image/png" href="/images/icon.png" />
  <title>Guest Book</title>
</head>
<body>
   
  <form id="form" action="confirm" method="post" >

    <h1>Contact Form</h1>
  
    <div class="rows">
      <label>First Name<input type="text" id="fname" name="fname"></label>
      <label>Last Name<input type="text" id="lname" name="lname"></label>
      <label>Job Title<input type="text" id="title" name="title"></label>
    </div>

    <div class="rows">
      <label>Company<input type="text" id="company" name="company"></label>
      <label>LinkedIn URL<input type="text" id="linkedIn" name="linkedIn"></label>
      <label>Email Address<input type="text" id="email" name="email"></label>
    </div>

    <div class="rows">
      <label>How did we meet?
        <select id="meet" name="meet" title="Please make a selection"> 
          <option value="none">Please select</option>
          <option value="school">School</option>
          <option value="work">Work</option>
          <option value="online">Online</option>
          <option value="jobfair">Job Fair</option>
          <option value="social">Social Event</option>
        </select>
      </label>
      <label>Other (please specify)<input type="text" id="other" name="other"></label>
    </div>
   
   <div>
      <label>Message
        <textarea id="message" name="message" rows="5" cols="100"></textarea>
      </label>
    </div>

    <div>
      <label><input class=inline type="checkbox" name="mailList" value="yes">Please add me to your mailing list</label>
      <label class="inline">Choose an email format: </label>
      <label class="inline"><input class="inline" type="radio" name="format" value="html">HTML</label>
      <label class="inline"><input class="inline" type="radio" name="format" value="text">Text</label><br>
      <input id="button" type="submit" value="Submit">
   </div>
  
  </form>
</body>
</html>
